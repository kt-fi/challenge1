<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" ">
    <!-- FONT AWSOME -->
    <script src="https://kit.fontawesome.com/4eb5f2b8c9.js"></script>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/style.css" media="screen and (orientation: portrait)">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
<div class="container">
        <h1 class="header"><div class="header__logo"><i class="fas fa-dice"></i></div>
        <p class="header">WHAT A HOOT</p><div class="version">v.1.0.0 beta</div></h1> 


    <button class="btn btn-start">START NEW GAME</button>

    <p class="copyright">&copy; Copyright idea and content by Arran Envis, produced by Christopher Hillman</p>
</div>


<div class="game">
 
  <div class="game__timer"> <span class="mins">02</span> : <span class="seconds">00</span> </div>
  <div class="timer__start"><i class="far fa-clock"></i></div>
      <div class="card">

         <h3 class="card__header">
           &nbsp;
        </h3>
      
        <div class="card__answers">
           <p class="w1 ">&nbsp;</p>
           <p class="w2 "> &nbsp;</p>
           <p class="w3 ">&nbsp;</p>
           <p class="w4 "> &nbsp;</p>
           <p class="w5 "> &nbsp;</p>
           <p class="w6"> &nbsp;</p>
        </div>
      </div>



    <div class="btn__correct"><i class="fas fa-check-circle"></i></div>
<div class="btn__pass"><i class="fas fa-times-circle"></i></div>
<button class="btn btn__next"><i class="fas fa-dice"></i></button>

</div>

<script src='./app2.js'></script>
</body>
</html>
