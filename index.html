<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container">
        <h1 class="header">Card Game</h1> 

    <button class="btn btn-start">START NEW GAME</button>
</div>


<div class="game">
      <div class="card">
        <h3 class="card__header">
           &nbsp;
        </h3>
        <div class="card__answers">
           <p class="q1 ">&nbsp;</p>
           <p class="q2 "> &nbsp;</p>
           <p class="q3 ">&nbsp;</p>
           <p class="q4 "> &nbsp;</p>
           <p class="q5 "> &nbsp;</p>
           <p class="q6"> &nbsp;</p>
        </div>
      </div>



    <button class="btn btn__correct">CORRECT</button>
<button class="btn btn__pass">PASS</button>
<button class="btn btn__next">NEXT CARD</button>

</div>

<script src='app.js'></script>
</body>
</html>
