<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWSOME -->
    <script src="https://kit.fontawesome.com/4eb5f2b8c9.js"></script>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
<div class="container">
        <h1 class="header"><div class="header"><i class="fas fa-dice"></i></div>
        <p class="header">A CARD GAME</p></h1> 


    <button class="btn btn-start">START NEW GAME</button>

    <p class="copyright">&copy; Copyright idea and content by Arran Envis, produced by Christopher Hillman</p>
</div>


<div class="game">
 
  <div class="game__timer"> <span class="mins">02</span> : <span class="seconds">00</span> </div>
  <button class="btn timer__start">START TIMER</button>
      <div class="card">
        <h3 class="card__header">
           &nbsp;
        </h3>
        <div class="card__answers">
           <p class="w1 ">&nbsp;</p>
           <p class="w2 "> &nbsp;</p>
           <p class="w3 ">&nbsp;</p>
           <p class="w4 "> &nbsp;</p>
           <p class="w5 "> &nbsp;</p>
           <p class="w6"> &nbsp;</p>
        </div>
      </div>



    <button class="btn btn__correct">CORRECT</button>
<button class="btn btn__pass">PASS</button>
<button class="btn btn__next"><i class="fas fa-dice"></i></button>

</div>

<script src='./app2.js'></script>
</body>
</html>
